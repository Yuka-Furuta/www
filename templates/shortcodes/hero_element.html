<div class="hero-section"
	style="background-image:
		{% if bg == 'about.jpg' %}
			linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
		{% endif %}
		url('/{{ bg }}');">
	<div id="main-content">
		<div class="title-block section-title-block">
			<div class="title-content section-title-content">
				<h1>{{ title }}</h1>
				<h3>{{ subtitle }}</h3>
				<p>{{ slogan }}</p>
				<div class="title-divider section-title-divider"></div>
			</div>
		</div>
	</div>
	<div class="hero-content-wrapper">
		{{ body | safe }}
	</div>

</div>
