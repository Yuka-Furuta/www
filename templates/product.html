{% extends "page.html" %}

{% block page_body %}

<div class="product">

	{% if page.toc and page.toc | length > 0 %}
	<div class="quick-jump">
    {% for h in page.toc %}
	  <div class="quick-jump-item">
		  <div class="content-group">
      	<div class="title">{{ h.title }}</div>
        <a href="#{{ h.id }}">
        <button
				  class="jump-button"
				  type="button"
				  aria-label="Jump to {{ h.title }}">
          <svg viewBox="0 0 24 24"><path d="M6 9l6 6 6-6" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button></a>
      </div>
    </div>
		{% endfor %}
  </div>
	{% endif %}

	<div class="product-content">
		{{ page.content | safe }}
	</div>

</div>

{% endblock page_body %}
